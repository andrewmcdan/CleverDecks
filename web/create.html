                <!-- Manual Flashcard Creation Form -->
                <form id="manualCreationForm">
                  <div class="mb-4">
                    <label for="question" class="block mb-2 text-sm font-medium text-gray-900">Question:</label>
                    <input type="text" id="question" name="question" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required value="This area will suggest similar questions">
                  </div>
                  <div class="mb-4">
                    <label for="answer" class="block mb-2 text-sm font-medium text-gray-900">Answer:</label>
                    <input type="text" id="answer" name="answer" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" required value="This are will suggest similar answers">
                  </div>
                  <div class="mb-4">
                    <label for="tags" class="block mb-2 text-sm font-medium text-gray-900">Tags (comma-separated):</label>
                    <input type="text" id="tags" name="tags" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="This area will autocomplete with existing tags">
                  </div>
                  <div class="mb-4">
                    <label for="tags" class="block mb-2 text-sm font-medium text-gray-900">Collection:</label>
                    <input type="text" id="tags" name="tags" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="This area will autocomplete with existing collection names">
                  </div>
                  <!-- Submit Button -->
                  <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Create Flashcard</button>
                </form>
